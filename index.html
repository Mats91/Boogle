<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Boogle</title>
 <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <center>
    <div id="lga" style="height:233px;margin-top:89px">
  <img src="googlelogo_color_272x92dp.png" alt="oh no!" style="padding-top:109px" width="272" height="92">
</div>
<div style="height:8px"></div>
<div class="title-block">
      <p class="login-title">One account. All of Google.</p>
</div>
<div class="signin-block">
        <h1 class="login-text">Sign in with your Google Account</h1>
<input type="text" placeholder="search by name">
        <div class="account-wall">
            <img class="profile-img" src="anonymous.png" alt="profile picture">

            <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>

        <a href="#" class="new-account">Create an account </a>
    </div>
</div>
</body>
</html>
